    document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));

    document.getElementById(tabId).classList.add('active');
    document.querySelector(`[onclick="switchTab('${tabId}')"]`).classList.add('active');
}

function enregistrerAchat() {
    const j = document.getElementById("journal-achat").value;
    const d = document.getElementById("date-achat")?.value || "";
    const f = document.getElementById("fournisseur-achat")?.value || "-";
    const c = document.getElementById("compte-comptable")?.value || "-";
    const ht = parseFloat(document.getElementById("ht-achat")?.value) || 0;
    const taux = parseFloat(document.getElementById("tva-achat")?.value) || 0;
    const tva = ht * (taux / 100);
    const ttc = ht + tva;
    if (!j || !d || !ht) { alert("Merci de remplir les champs obligatoires."); return; }

    const tb = document.querySelector("#table-achats tbody");
    const row = tb.insertRow();
    [j,d,f,c,ht.toFixed(2),taux+"%",ttc.toFixed(2)].forEach(v => row.insertCell().innerText=v);
    const cellAct = row.insertCell();
    cellAct.innerHTML = `
        <button class="btn-blue" onclick="modifierFacture(this)">Modifier</button>
        <button class="btn-red" onclick="supprimerFacture(this)">Supprimer</button>
        <button class="btn-yellow" onclick="validerFacture(this)">Valider</button>`;
    sauvegarderLocal();
}

function modifierFacture(btn) {
    const tr = btn.closest("tr");
    const cells = tr.querySelectorAll("td");
    if (tr.classList.contains("validated")) return alert("Facture valid√©e non modifiable.");
    document.getElementById("journal-achat").value = cells[0].innerText;
    afficherChamps();
    document.getElementById("date-achat").value = cells[1].innerText;
    document.getElementById("fournisseur-achat").value = cells[2].innerText;
    document.getElementById("compte-comptable").value = cells[3].innerText;
    document.getElementById("ht-achat").value = cells[4].innerText;
    document.getElementById("tva-achat").value = parseFloat(cells[5].innerText) || "";
    tr.remove();
    sauvegarderLocal();
}

function supprimerFacture(btn) {
    const tr = btn.closest("tr");
    if (tr.classList.contains("validated")) return alert("Facture valid√©e non supprimable.");
    tr.remove();
    sauvegarderLocal();
}

function validerFacture(btn) {
    const tr = btn.closest("tr");
    const d = tr.cells[1].innerText;
    const j = tr.cells[0].innerText;
    const c = tr.cells[3].innerText;
    const ht = parseFloat(tr.cells[4].innerText);
    const taux = parseFloat(tr.cells[5].innerText);
    const tva = ht * (taux / 100);
    const ttc = ht + tva;

    let lignes = [];
    if (j === "Achats") lignes = [
       {cpt:"4411",lib:"Fournisseur",debit:"",credit:ttc},      
       {cpt:"3455",lib:"TVA d√©ductible",debit:tva,credit:""},
       {cpt:c,lib:"Achat",debit:ht,credit:""}
        
    ];
    else if (j === "Ventes") lignes = [
        {cpt:"3421",lib:"Client",debit:ttc,credit:""},
        {cpt:"4455",lib:"TVA collect√©e",debit:"",credit:tva},
        {cpt:c,lib:"Vente",debit:"",credit:ht}
    ];
    else if (j === "Banque") lignes = [
        {cpt:c,lib:"Compte",debit:ht,credit:""},
        {cpt:"5141",lib:"Banque",debit:"",credit:ht}
    ];
    else if (j === "Caisse") lignes = [
            {cpt:c,lib:"Compte",debit:ht,credit:""},
            {cpt:"5161",lib:"Caisses",debit:"",credit:ht}
    ];
    else if (j === "OD") {
        const autre = prompt("Entrez le compte de contrepartie :");
        lignes = [
            {cpt:c,lib:"OD D√©bit",debit:ht,credit:""},
            {cpt:autre,lib:"OD Cr√©dit",debit:"",credit:ht}
        ];
    }

    const tE = document.querySelector("#table-ecritures tbody");
    lignes.forEach(l=>{
        const r=tE.insertRow();
        r.insertCell().innerText=d;
        r.insertCell().innerText=l.cpt;
        r.insertCell().innerText=l.lib;
        r.insertCell().innerText=l.debit?l.debit.toFixed(2):"";
        r.insertCell().innerText=l.credit?l.credit.toFixed(2):"";
    });

    tr.classList.add("validated");
    tr.querySelectorAll("button").forEach(b=>b.disabled=true);
    sauvegarderLocal();
}

function filtrerFactures(){
    const j=document.getElementById("filtre-journal").value.toLowerCase();
    const r=document.getElementById("recherche-facture").value.toLowerCase();
    document.querySelectorAll("#table-achats tbody tr").forEach(tr=>{
        const txt=tr.innerText.toLowerCase();
        tr.style.display=(txt.includes(r)&&(j==""||tr.cells[0].innerText.toLowerCase()==j))?"":"none";
    });
}
function filtrerJournal(){
    const r=document.getElementById("recherche-journal").value.toLowerCase();
    document.querySelectorAll("#table-ecritures tbody tr").forEach(tr=>{
        tr.style.display=tr.innerText.toLowerCase().includes(r)?"":"none";
    });
}

function sauvegarderLocal(){
    const factures=Array.from(document.querySelectorAll("#table-achats tbody tr")).map(tr=>Array.from(tr.cells).map(td=>td.innerText));
    const ecritures=Array.from(document.querySelectorAll("#table-ecritures tbody tr")).map(tr=>Array.from(tr.cells).map(td=>td.innerText));
    localStorage.setItem("factures",JSON.stringify(factures));
    localStorage.setItem("ecritures",JSON.stringify(ecritures));
}
function chargerLocal(){
    const factures=JSON.parse(localStorage.getItem("factures")||"[]");
    const ecritures=JSON.parse(localStorage.getItem("ecritures")||"[]");
    const tf=document.querySelector("#table-achats tbody");
    const te=document.querySelector("#table-ecritures tbody");
    tf.innerHTML=""; te.innerHTML="";
    factures.forEach(l=>{
        const r=tf.insertRow();
        l.forEach((v,i)=>{
            if(i<7) r.insertCell().innerText=v;
        });
        const cellAct=r.insertCell();
        cellAct.innerHTML=`<button class="btn-blue" onclick="modifierFacture(this)">Modifier</button>
        <button class="btn-red" onclick="supprimerFacture(this)">Supprimer</button>
        <button class="btn-yellow" onclick="validerFacture(this)">Valider</button>`;
        if(l.join("").includes("validated")) r.classList.add("validated");
    });
    ecritures.forEach(l=>{
        const r=te.insertRow();
        l.forEach(v=>r.insertCell().innerText=v);
    });
}

function exporterExcel(){
    const wb=XLSX.utils.book_new();
    const fact=XLSX.utils.table_to_sheet(document.getElementById("table-achats"));
    const ecr=XLSX.utils.table_to_sheet(document.getElementById("table-ecritures"));
    XLSX.utils.book_append_sheet(wb,fact,"Factures");
    XLSX.utils.book_append_sheet(wb,ecr,"Ecritures");
    XLSX.writeFile(wb,"donnees_comptables.xlsx");
}

function importerExcel(ev){
    const f=ev.target.files[0];
    const r=new FileReader();
    r.onload=e=>{
        const data=new Uint8Array(e.target.result);
        const wb=XLSX.read(data,{type:"array"});
        const fct=XLSX.utils.sheet_to_json(wb.Sheets["Factures"],{header:1});
        const ecr=XLSX.utils.sheet_to_json(wb.Sheets["Ecritures"],{header:1});
        const tf=document.querySelector("#table-achats tbody");
        const te=document.querySelector("#table-ecritures tbody");
        tf.innerHTML=""; te.innerHTML="";
        fct.slice(1).forEach(l=>{
            const r=tf.insertRow();
            l.forEach((v,i)=>{if(i<7)r.insertCell().innerText=v;});
            const cellAct=r.insertCell();
            cellAct.innerHTML=`<button class="btn-blue" onclick="modifierFacture(this)">Modifier</button>
            <button class="btn-red" onclick="supprimerFacture(this)">Supprimer</button>
            <button class="btn-yellow" onclick="validerFacture(this)">Valider</button>`;
        });
        ecr.slice(1).forEach(l=>{
            const r=te.insertRow(); l.forEach(v=>r.insertCell().innerText=v);
        });
        sauvegarderLocal();
    };
    r.readAsArrayBuffer(f);
}

window.onload=chargerLocal;
</script>
